version: 0.2

phases:
  pre_build:
    commands:
      - ls -la
      - pwd
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building the app"
      - npm run build
  post_build:
    commands:
      - echo "Done building the app"

artifacts:
  base-directory: dist
  files:
    - '**/*'
