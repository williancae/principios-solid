version: 0.2

phases:
  pre_build:
    commands:
      - echo "Installing dependencies"
      - npm cache clean --force
      - npm install --no-audit
  build:
    commands:
      - echo "Building the app"
      - npm run build
  post_build:
    commands:
      - echo "Done building the app"

artifacts:
  base-directory: dist
  files:
    - '**/*'
